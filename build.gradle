plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven{
        url 'https://repo.maven.apache.org/maven2'
    }
    mavenCentral()
}

ext {
    karateVersion = '1.2.0'
}

dependencies {
    implementation "com.intuit.karate:karate-core:${karateVersion}"
    implementation "com.intuit.karate:karate-junit5:${karateVersion}"

}

test {
    useJUnitPlatform()
}